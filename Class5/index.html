<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="count" onclick="rend()">0</button>
    <script>
    count=0;
    function rend()
    {
        count++;
        document.getElementById("count").innerHTML=count;
    }
    </script>
</body>
</html>
